# Theme
theme:
  name: material

  palette:
    primary: white

  icon:
    logo: material/archive-edit

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.path
    #- navigation.expand #展开导航页
    - navigation.indexes
    - navigation.instant #即时加载
    - navigation.top #返回顶部按钮
    - navigation.footer
    - search.suggest #搜索补全
    - search.highlight #搜索后高亮
    - header.autohide
    - content.footnote.tooltips #脚注工具提示
    - content.code.copy
    - content.code.select
    - content.code.annotate

plugins:
  - meta
  - search
  - glightbox
  - blog:
      archive_date_format: MMMM yyyy
  - git-revision-date-localized: #显示日期
      enable_creation_date: true

extra:
  homepage: https://jiaxi1223.github.io/HanaBio-Archive-test/
  social:
    - icon: fontawesome/brands/bilibili 
      link: https://space.bilibili.com/30710225
    - icon: simple/zhihu
      link: https://www.zhihu.com/people/jia-jia-77-45-25
  update_log_items: 7   # 首页保留最近 7 条

extra_javascript:
  - _javascripts/mathjax.js #数学公式
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js #数学公式
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js #表格排序
  - _javascripts/tablesort.js #表格排序

# markdown扩展
markdown_extensions:  
  - abbr #缩写
  - attr_list #属性列表
  - admonition 
  - def_list
  - md_in_html
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.blocks.caption
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences: #任意嵌套
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets: #片段
      auto_append:
        - includes/abbreviations.md
  - pymdownx.smartsymbols:
      fractions: False
      ordinal_numbers: False
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
      line_spans: __span
      auto_title: true
      #linenums: true


watch:
  - includes